<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OnlyManga</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/mangastyle.css" />
  </head>

  <body>
    <header>
      <h1><strong>Manga</strong>Archives</h1>
    </header>

    <div class="search-container">
      <div class="main-search">
        <input type="text" id="name" placeholder="Search for Manga..." />
        <button class="search-btn" onclick="mangaSearchInstance.search()">
          üîç
        </button>
      </div>
      <button id="toggleFilters">Filters</button>
    </div>
    <div id="filtersDiv" style="display: none">
      <div class="filter-row">
        <label for="setting">Setting:</label>
        <select id="setting">
          <option value="">....</option>
          <option value="Countryside">Countryside</option>
          <option value="Desert">Desert</option>
          <option value="Earth">Earth</option>
          <!-- ... add more settings as needed -->
        </select>
      </div>
      <div class="filter-row">
        <label for="demographics">Demographics:</label>
        <select id="demographics">
          <option value="">....</option>
          <option value="Josei">Josei</option>
          <option value="Kids">Kids</option>
          <option value="Seinen">Seinen</option>
          <option value="Shoujo">Shoujo</option>
          <option value="Shounen">Shounen</option>
        </select>
      </div>

      <div class="filter-row">
        <label for="themes">Themes:</label>
        <select id="themes">
          <option value="">....</option>
          <option value="Anti War">Anti War</option>
          <option value="Coming Of Age">Coming Of Age</option>
          <!-- ... add more themes as needed -->
        </select>
      </div>
      <div class="filter-row">
        <label for="genre">Genre:</label>
        <select id="genre">
          <option value="">....</option>
          <option value="Comedy">Comedy</option>
          <option value="Romance">Drama</option>
          <option value="Adventure">Adventure</option>
          <option value="Yaoi">Yaoi</option>
          <option value="Shoujo Ai">Shoujo Ai</option>
          <option value="Sports">Sports</option>
          <option value="Magic">Magic</option>
          <option value="Mystery">Mystery</option>
          <!-- Populate this dropdown dynamically with genres from the API -->
        </select>
      </div>
    </div>

    <section id="results-section">
      <div id="trending">
        <h2>Trending This Week</h2>
        <div class="results"></div>
        <button id="viewMoreTrending">&darr;</button>
      </div>
      <div id="top-publishing">
        <h2>Top Publishing Manga</h2>
        <div class="results"></div>
        <button id="viewTopPublishing">&darr;</button>
      </div>
      <div id="top-upcoming">
        <h2>Top Upcoming Manga</h2>
        <div class="results"></div>
        <button id="viewTopUpcoming">&darr;</button>
      </div>
      <div id="most-popular">
        <h2>Most Popular Manga</h2>
        <div class="results"></div>
        <button id="viewMostPopular">&darr;</button>
      </div>
      <ul id="results"></ul>
    </section>

    <div id="mangaModal" style="display: none">
      <div id="mangaModalContent">
        <div class="modalTopSection">
          <img id="modalMangaImage" src="" alt="Manga Image" />
          <div class="modalTextContainer">
            <h2 id="modalMangaTitle"></h2>
            <p id="modalMangaSynopsis"></p>
            <p>
              <strong>User Count:</strong> <span id="modalUserCount"></span>
            </p>
            <p>
              <strong>Favorites Count:</strong>
              <span id="modalFavoritesCount"></span>
            </p>
            <p>
              <strong>Age Rating:</strong> <span id="modalAgeRating"></span>
            </p>
            <p><strong>Status:</strong> <span id="modalStatus"></span></p>
            <p>
              <strong>Date Created:</strong> <span id="modalDateCreated"></span>
            </p>
            <p>
              <strong>Manga Score:</strong> <span id="modalMangaScore"></span>
            </p>
          </div>
        </div>
        <button id="chapterBtn">Chapters</button>
        <div id="modalMangaChapters" style="display: none"></div>
        <span class="closeModalBtn" onclick="closeModal()">&times;</span>
      </div>
    </div>
    <script src="js/mangajs.js"></script>
  </body>
</html>
