<!DOCTYPE html>
<html lang="en"></html>

    <!-- ======= index head ======= -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title> Aglutow | Recipes </title>
        <link rel="icon" type="image/svg" href="svgs/aglutow_favicon.svg">
        <link rel="stylesheet" href="style/style.css">
    </head>

        <!-- ======= index body ======= -->
        <body>

            <!-- ======= header ======= -->
            <header class="header">
                <img src="images/icons/home_icon.svg" alt="icon_1" onclick="redirect()">
                <div class="logo">
                    <img src="images/logos/aglutow_logo_white.svg" alt="icon_1">
                    <p>Aglutow</p>
                </div>
                <div class="headerMenu">
                    <img src="images/Profile Pictures/Alice.png" class="headerProfile" id="profilePicture" onclick="myFunction()">
                    
                    <div class="miniMenu" id="miniMenu">
                        <a href="profile.html" title="first">
                            <div class="buttonWithImage">
                                <img src="images/icons/profile_icon.svg" alt="icon_2">
                                <p>Profile</p>
                            </div>
                        </a>    
                        <a title="last" onclick="logOut()" href="index.html" >
                            <div class="buttonWithImage">
                                <img src="images/icons/logout_icon.svg" alt="icon_3">
                                <p>Log Out</p>
                            </div>
                        </a>
                    </div>
                </div>
            </header>

            <!-- ======= content ======= -->
            <div class="content">
                <div class="contentBox" title="fullRecipe">
                    <div class="recipeImage">
                        <img src="images/Food Pictures/milkshake.jpeg" id="recImg">
                        <div class="imageTitle">
                            <div id = "title">
                                <img src="images/Hearted.png" onclick="toggleFavorites()" id="hearted">
                                <h1 id="titleText">Strawberry Milkshake</h1>
                            </div>
                            <div id = "type">
                                <img src="images/icons/dessert_icon.svg">
                                <p>Dessert</p>
                            </div>   
                        </div>
                    </div>
                    <div class="recipeHeader">
                        <div class="recipeInfo">
                            <div class="recipeCreator">
                                <img src="images/Profile Pictures/Alice.png">
                                <p>Alice Celestine</p>
                            </div>
                            <div class="recipeDesc">
                                <p>
                                    A sweet milkshake to satisfy your sweet tooth
                                </p>
                            </div>
                        </div>
                        <div class="recipeTime">
                            <img src="images/icons/time_icon.svg">
                            <p> Prep Time: </p>
                        </div>
                    </div>

                    <div class="sandi">
                        <div class="ingredients">
                            <h2>Ingredients</h2>
                            <ul id="ingredientsList">
                            </ul>
                        </div>
                        <div class="steps">
                            <h2>Steps</h2>
                            <ol id="stepsList">
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <script src="scripts/FileReader.js"></script>
            <script src="scripts/HeaderFunctions.js"></script>
            <script src="scripts/Recipe.js"></script>
        </body>
</html>
