<!DOCTYPE html>
<html lang="en">
    <!-- ======= index head ======= -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title> Aglutow | Home </title>
        <link rel="icon" type="image/svg" href="svgs/aglutow_favicon.svg">
        <link rel="stylesheet" href="style/style.css">
    </head>
        <!-- ======= index body ======= -->
        <body>
            <!-- ======= header ======= -->
            <header class="header">
                <img src="images/icons/home_icon.svg" alt="icon_1">
                <div class="logo">
                    <img src="images/logos/aglutow_logo_white.svg" alt="icon_1">
                    <p>Aglutow</p>
                </div>
                <div class="headerMenu">
                    <img src="images/Profile Pictures/Alice.png" class="headerProfile" id="profilePicture" onclick="myFunction()">
                    
                    <div class="miniMenu" id="miniMenu">
                        <a href="profile.html" title="first">
                            <div class="buttonWithImage">
                                <img src="images/icons/profile_icon.svg" alt="icon_2">
                                <p>Profile</p>
                            </div>
                        </a>    
                        <a title="last" onclick="logOut()" href="index.html" >
                            <div class="buttonWithImage">
                                <img src="images/icons/logout_icon.svg" alt="icon_3">
                                <p>Log Out</p>
                            </div>
                        </a>
                    </div>
                </div>
            </header>

            <!-- ======= add recipe ======= -->
            <div class="AddRecipe_title">
                <h1> Share your recipe</h1>
            </div>
            <div class="createRecipeForm">
                <div class="form2">

                    <!--recipe name -->
                    <div class="form">
                        <p>Name of Recipe</p>
                        <input type="text" id="recipeName">
                    </div>

                    <!--recipe description -->
                    <div class="form">
                        <p>Description</p>
                        <input type="text" id="recipeDesc">
                    </div>
                <br>
                    <!--recipe time -->
                    <div class="form">
                        <p>Time</p>
                        <div class="timeForm">
                            <div class="timeForm_label">
                                <p>Preparation Time:</p>
                                <div class="timeInput">
                                    <input type="number" id="prepTime">
                                    <p>Minutes</p>
                                </div>
                            </div>
                            <div class="fill">
                            </div>
                            <div class="timeForm_label">
                                <p>Cooking Time:</p>
                                <div class="timeInput">
                                    <input type="number" id="cookTime">
                                    <p>Minutes</p>
                                </div>
                            </div>
                        </div>
                    </div>
                <br>
                    <!--recipe time --> 
                    <div class="form">
                        <p>Category</p>
                        <p id="choosenType">Choosen Category:</p>
                        <div class="recipeMenu" title="categories">
                            <button title="first" onclick="changeToChicken()">
                                <img src="images/icons/chicken_icon.svg" alt="Fish Icon"> Chicken</button>
                            <button onclick="changeToPork()">
                                <img src="images/icons/pork_icon.svg" alt="Fish Icon"> Pork</button>
                            <button onclick="changeToDessert()">
                                <img src="images/icons/dessert_icon.svg" alt="Fish Icon"> Dessert</button>
                            <button onclick="changeToBeef()"> 
                                <img src="images/icons/beef_icon.svg" alt="Fish Icon"> Beef</button>
                            <button onclick="changeToVegetable()">
                                <img src="images/icons/vegetable_icon.svg" alt="Fish Icon"> Vegetable</button>
                            <button title="last" onclick="changeToFish()">
                                <img src="images/icons/fish_icon.svg" alt="Fish Icon"> Fish </button>
                        </div>
                    </div>
                <br>
                    <!-- add ingredients --> 
                    <div class="listAdder">
                        <div class="formHeader">
                            <p>Ingredients</p>
                            <img onclick="addIngredient()" src="images/icons/add_icon.svg" alt="Add Icon">
                        </div>
                        <ul id="Ingredients">
                            <li><div class="inputObj"><input type="text" id="ingredient"></div></li>
                        </ul>
                    </div>
                <br>
                    <!-- add procedure --> 
                    <div class="listAdder">
                        <div class="formHeader">
                            <p>Steps</p>
                            <img onclick="addStep()" src="images/icons/add_icon.svg" alt="Add Icon" >
                        </div>
                        <ol id="Steps">
                            <li><div class="inputObj"><input type="text" id="step"></div></li>
                        </ol>
                    </div>
                <br>
                    <!-- upload image --> 
                    <div class="imageUploader">
                        <p>Upload Recipe Image</p>
                        <img id="prof">
                        <input type="file" id="myfile" name="myfile" accept="image/*" onchange="a()">
                    </div>
                <br>
                    <div class="saveOrNo">
                        <a href="profile.html"><button>Back</button></a>
                        <div></div>
                        <button onclick="saveRecipe()">Save</button>
                    </div>
                </div>
            </div>
            <script src="scripts/FileReader.js"></script>
            <script src="scripts/HeaderFunctions.js"></script>
            <script src="scripts/RecipeAdder.js"></script>
        </body>
</html>
